services:
  postgres:
    image: postgres:16-alpine
    container_name: dbt_tui_postgres
    environment:
      POSTGRES_USER: dbt_user
      POSTGRES_PASSWORD: dbt_password
      POSTGRES_DB: analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbt_user -d analytics"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
